<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>CSS Tugas 28</title>
    <style type="text/css">
      body{
        background-color: #333333;
      }
      form{
        color:white; 
      }
      b{
        color: blue;
      }
      .form-check{
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container col-md-4">
        <div  align="center">
            <img src="lampung.jpg" class="rounded-circle" height="150"  width="150">
        </div>
       <form class="form-control-md">
        <div>
        <label class="form-label">Nama Lengkap</label>
        <input class="form-control" type="text" name="namaLengkap" placeholder="Nama Lengkap" >
        </div>
        <div>
        <label class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" rows="3"></textarea>
        </div>
        <div>
        <label class="form-label">Alamat Email</label>
        <input class="form-control" type="email" name="email" placeholder="Alamat Email (disable)" disabled>
        </div>
        <div>
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Password" >
        </div>
        <div>
          <label class="form-label">Scan KTP</label>
          <input type="file" name="ktp" class="form-control">
        </div>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="setuju">
          <label class="form-check-label">Saya <u>setuju</u> dan telah membaca <b>aturan</b> serta <b>ketentuan</b> yang berlaku.</label>
        </div><br>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info">Submit</button>
        </div>
        </form>
    </div>
  </body>
